@if(notificationStatus.statusTextMessage()){
  <div class="fixed z-10 p-2 flex justify-center items-end animate__animated animate__fadeInRight overflow-x-hidden right-0"
  [style.height.px] = "windowHeight()"
  >
    <p class="bg-green-700 p-6 rounded-2xl shadow-xl">
      {{messageDisplay()}}
    </p>
  </div>
}
@else{
  <div class="fixed z-10 p-2 flex justify-center items-end animate__animated animate__fadeInRight overflow-x-hidden right-0"
  [style.height.px] = "windowHeight()"
  >
    <p class="bg-red-700 p-6 rounded-2xl shadow-xl">
      {{messageDisplayError()}}
    </p>
  </div>
}
